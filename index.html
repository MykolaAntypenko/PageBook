<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PageBook</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="fonts.css">
</head>
<body>
	<input type="checkbox" id="nav-toggle" hidden>
	<header>
		<div class="left_header">
			<div class="logo">
				<img src="images/Logo.svg" alt="BOKMAI" class="logo-img">
			</div>
			<div class="for_all">
				<a href="#" class="for_all-menu">Для усіх&nbsp;&nbsp;</a>	
			</div>
		</div>
		<nav class="right-menu">
			<ul class="right-menu__list">
				<li class="right-menu__list--item"><a href="#">Про букмоль</a></li>
				<li class="right-menu__list--item"><a href="#">Співпраця</a></li>
				<li class="right-menu__list--item"><a href="#">Підтримка</a></li>
			</ul>
			<img src="images/UI/magnifier.svg" class="magnifier">
			<img src="images/UI/bookmark.svg" class="bookmark">
		</nav>
	</header>
	<main role="main">
	<section class="section-part1">
			<div class="navbar">
				<label for="nav-toggle" class="nav-toggle" onclick><img src="images/UI/burger.svg" class="burger__img"></label>
				<ul>
   					<li><a href="#1">Один</a></li>
   					<li><a href="#2">Два</a></li>
   					<li><a href="#3">Три</a></li>
   					<li><a href="#4">Четыре</a></li>
   					<li><a href="#5">Пять</a></li>
   					<li><a href="#6">Шесть</a></li>/
   					<li><a href="#7">Семь</a> </li>
				</ul>
			</div>
			<div class="block-image">
				<p class="block-image__article block-image__article--uppercase">корисні статті</p>
				<p class="block-image__header">Дітям про тварин: любити, знати, захищати</p>
				<div class="block-date">
					<div class="block-calendar">
						<img class="block-calendar__imgCalendar" src="images/UI/calendar-grey.svg">
						<span class="block-calendar__date">1 жовтня, 2017</span>
					</div>
					<div class="block-view">
						<img class="block-view__imgView" src="images/UI/eye-grey.svg">
						<span class="block-view__date">980</span>
					</div>
				</div>
				<div class="block-button">
					<a href="#" class="block-button__reader">Читати</a>
					<img src="images/UI/bookmark_big.svg">
				</div>
			</div>
	</section>
	<section class="section-part2">
		<img src="images/common/ravlik.jpg" class="img-part2">
		<div class="block-card">
			<p class="block-text--uppercase">огляди</p>
			<div class="block-information">
				<div class="block-information__content">
					<span class="block-information__date">
						<img src="images/UI/calendar.svg">
						<span>Сьогодні</span>
					</span>
					<span class="block-information__view">
						<img src="images/UI/eye.svg">
						<span>32</span>
					</span>
				</div>
				<p class="block-information__text">Шість пригодницьких історій для літнього читання</p>
				<div class="button-read">
					<a href="#" class="block-button__reader">Читати</a>
				</div>
				<div class="block-information__bookmark">
					<img src="images/UI/bookmark_big.svg">
				</div>
			</div>
		</div>
		
	</section>
</main>

	
</body>
</html>
